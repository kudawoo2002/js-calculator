<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="text" name="number" class="result-input" />
        <div>
          <button class="btn-gray calculator-button btnOne">1</button>
          <button class="btn-gray calculator-button btnTwo">2</button>
          <button class="btn-gray calculator-button btnThree">3</button>
          <button class="btn-orange calculator-button plusBtn">+</button>
        </div>
        <div>
          <button class="btn-gray calculator-button btnFour">4</button>
          <button class="btn-gray calculator-button btnFive">5</button>
          <button class="btn-gray calculator-button btnSix">6</button>
          <button class="btn-orange calculator-button minusBtn">-</button>
        </div>
        <div>
          <button class="btn-gray calculator-button btnSeven">7</button>
          <button class="btn-gray calculator-button btnEight">8</button>
          <button class="btn-gray calculator-button btnNine">9</button>
          <button class="btn-orange calculator-button btnMultiply">x</button>
        </div>
        <div>
          <button class="btn-gray calculator-button btnZero">0</button>
          <button class="btn-gray calculator-button btnDot">.</button>
          <button class="btn-gray calculator-button equalBtn" onclick="">
            =
          </button>
          <button class="btn-orange calculator-button btnDivide">/</button>
        </div>
        <div class="btn">
          <button class="btn-gray calculator-button clear-btn">Clear</button>
        </div>
      </div>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
